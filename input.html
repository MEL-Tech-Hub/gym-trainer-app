<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Analysis | Build To Last Fitness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="brand">
    <span class="brand-mark"></span>
    <span class="brand-name">Build To Last Fitness ; Body Analysis</span>
  </div>
  <nav class="nav">
    <a class="nav-link" href="index.html">Home</a>
    <a class="nav-link active" href="input.html">Start Analysis</a>
    <a class="nav-link" href="faqs.html">FAQs</a>
  </nav>
</header>

<main class="hero" style="grid-template-columns:1fr">
  <section>
    <div class="eyebrow">STEP 1</div>
    <h1 class="hero-title">
      ENTER YOUR<br>
      <span class="accent">MEASUREMENTS</span>
    </h1>

    <p class="hero-sub">
      Provide your body measurements below. This information is used to calculate BMI,
      figure-8 ratios and generate a personalised training blueprint.
    </p>

    <form style="margin-top:24px;max-width:520px">

      <label class="hero-sub">Height (cm)</label><br>
      <input type="number" placeholder="165" style="width:100%;padding:12px;border-radius:12px;margin-bottom:12px">

      <label class="hero-sub">Weight (kg)</label><br>
      <input type="number" placeholder="70" style="width:100%;padding:12px;border-radius:12px;margin-bottom:12px">

      <label class="hero-sub">Bust (cm)</label><br>
      <input type="number" placeholder="95" style="width:100%;padding:12px;border-radius:12px;margin-bottom:12px">

      <label class="hero-sub">Waist (cm)</label><br>
      <input type="number" placeholder="75" style="width:100%;padding:12px;border-radius:12px;margin-bottom:12px">

      <label class="hero-sub">Hips (cm)</label><br>
      <input type="number" placeholder="105" style="width:100%;padding:12px;border-radius:12px;margin-bottom:18px">

      <a href="results.html" class="btn btn-primary">Generate Results →</a>

    </form>
  </section>
</main>

<footer class="footer">
  © 2025 Build To Last Fitness
</footer>

</body>
</html>

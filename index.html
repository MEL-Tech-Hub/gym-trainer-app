<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym Trainer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trainer Client Input</h1>
    <form id="clientForm">
        <label>Age:</label><input type="number" id="age" required><br>
        <label>Gender:</label><input type="text" id="gender" required><br>
        <label>Bust Size (inches):</label><input type="number" id="bust" required><br>
        <label>Waist Size (inches):</label><input type="number" id="waist" required><br>
        <label>Hip Size (inches):</label><input type="number" id="hip" required><br>
        <label>Weight (kg):</label><input type="number" id="weight" required><br>
        <label>Height (cm):</label><input type="number" id="height" required><br>
        <button type="submit">Generate Plan</button>
    </form>

    <!-- Styled result container -->
    <div id="result" style="margin-top:20px; background-color:#e0ffe0; padding:15px; border-radius:8px;"></div>

    <!-- Use cache-busting for script.js -->
    <script src="script.js?v=2"></script>
</body>
</html>

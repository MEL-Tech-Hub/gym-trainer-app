<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym Trainer App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-4 text-center text-green-700">Gym Trainer App</h1>
        <form id="clientForm" class="space-y-4">
            <div>
                <label class="block text-gray-700">Age:</label>
                <input type="number" id="age" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block text-gray-700">Gender:</label>
                <input type="text" id="gender" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block text-gray-700">Bust Size (inches):</label>
                <input type="number" id="bust" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block text-gray-700">Waist Size (inches):</label>
                <input type="number" id="waist" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block text-gray-700">Hip Size (inches):</label>
                <input type="number" id="hip" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block text-gray-700">Weight (kg):</label>
                <input type="number" id="weight" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block text-gray-700">Height (cm):</label>
                <input type="number" id="height" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Generate Plan</button>
        </form>
    </div>

    <div id="result" class="max-w-lg mx-auto mt-6 p-4 bg-green-50 rounded shadow"></div>

    <script src="script.js?v=3"></script>
</body>
</html>

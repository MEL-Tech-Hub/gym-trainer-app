<form id="clientForm" class="space-y-4">
  <div class="grid grid-cols-2 gap-4">
    <div>
      <h2 class="font-bold text-green-700">Current</h2>
      <label class="block text-gray-700">Bust:</label>
      <input type="number" id="bust" class="w-full p-2 border rounded" required>
      <label class="block text-gray-700">Waist:</label>
      <input type="number" id="waist" class="w-full p-2 border rounded" required>
      <label class="block text-gray-700">Hips:</label>
      <input type="number" id="hip" class="w-full p-2 border rounded" required>
    </div>
    <div>
      <h2 class="font-bold text-green-700">Target</h2>
      <label class="block text-gray-700">Bust:</label>
      <input type="number" id="targetBust" class="w-full p-2 border rounded" required>
      <label class="block text-gray-700">Waist:</label>
      <input type="number" id="targetWaist" class="w-full p-2 border rounded" required>
      <label class="block text-gray-700">Hips:</label>
      <input type="number" id="targetHip" class="w-full p-2 border rounded" required>
    </div>
  </div>

  <div>
    <label class="block text-gray-700">Weight (kg):</label>
    <input type="number" id="weight" class="w-full p-2 border rounded" required>
    <label class="block text-gray-700">Height (cm):</label>
    <input type="number" id="height" class="w-full p-2 border rounded" required>
  </div>

  <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Generate Plan</button>
</form>
